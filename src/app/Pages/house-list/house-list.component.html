<ng-container *ngIf="!housingLocation.isNew; else isNewRef">
  <div class="card"  >
    <div class="card-img" (click)="routerNavigate('detail/')" ><img [src]="imageService.fileUrl" class="h-full w-full"></div>
    <div class="card-info" (click)="routerNavigate('detail/')">
      <p class="text-title">{{housingLocation.houseName}}</p>
      <p class="text-body">{{housingLocation.city}} , {{housingLocation.state}}</p>
      <p class="italic">Owner : {{userService.userInfo?.userName}} {{userService.userInfo?.userLastName}}</p>
    </div>
    <div class="card-footer justify-between">
      <span class="text-title">${{housingLocation.price}}</span>
      <div *ngIf="!onMyHome" class="card-button"  (click)="addToCard(housingLocation.houseId)">
        <svg class="svg-icon" viewBox="0 0 20 20">
          <path
            d="M17.72,5.011H8.026c-0.271,0-0.49,0.219-0.49,0.489c0,0.271,0.219,0.489,0.49,0.489h8.962l-1.979,4.773H6.763L4.935,5.343C4.926,5.316,4.897,5.309,4.884,5.286c-0.011-0.024,0-0.051-0.017-0.074C4.833,5.166,4.025,4.081,2.33,3.908C2.068,3.883,1.822,4.075,1.795,4.344C1.767,4.612,1.962,4.853,2.231,4.88c1.143,0.118,1.703,0.738,1.808,0.866l1.91,5.661c0.066,0.199,0.252,0.333,0.463,0.333h8.924c0.116,0,0.22-0.053,0.308-0.128c0.027-0.023,0.042-0.048,0.063-0.076c0.026-0.034,0.063-0.058,0.08-0.099l2.384-5.75c0.062-0.151,0.046-0.323-0.045-0.458C18.036,5.092,17.883,5.011,17.72,5.011z"
          ></path>
          <path
            d="M8.251,12.386c-1.023,0-1.856,0.834-1.856,1.856s0.833,1.853,1.856,1.853c1.021,0,1.853-0.83,1.853-1.853S9.273,12.386,8.251,12.386z M8.251,15.116c-0.484,0-0.877-0.393-0.877-0.874c0-0.484,0.394-0.878,0.877-0.878c0.482,0,0.875,0.394,0.875,0.878C9.126,14.724,8.733,15.116,8.251,15.116z"
          ></path>
          <path
            d="M13.972,12.386c-1.022,0-1.855,0.834-1.855,1.856s0.833,1.853,1.855,1.853s1.854-0.83,1.854-1.853S14.994,12.386,13.972,12.386z M13.972,15.116c-0.484,0-0.878-0.393-0.878-0.874c0-0.484,0.394-0.878,0.878-0.878c0.482,0,0.875,0.394,0.875,0.878C14.847,14.724,14.454,15.116,13.972,15.116z"
          ></path>
        </svg>
      </div>
      <div *ngIf="onMyHome" (click)="deleteHome()" class="hover:bg-red-600 rounded p-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>        
      </div>
    </div>
  </div>
</ng-container>
<ng-template #isNewRef>
  <div class="card">
    <div class="card-footer justify-center items-center h-full ">
      <div class="card-button " >
        <a routerLink="/profile/createhouse">
          ADD NEW HOUSE
        </a>
      </div>
    </div>
  </div>
</ng-template>
