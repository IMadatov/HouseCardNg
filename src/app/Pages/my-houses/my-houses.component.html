<section
  class="justify-center pt-5 flex flex-wrap gap-[5%]"
  style="width: 100%"
>
  <app-house-list
    *ngFor="let hl of myHouseService.listMyHouses"
    class="w-[30%] mb-6 flex justify-center"

  </app-house-list>
</section>
